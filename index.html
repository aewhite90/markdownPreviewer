<!doctype html>
<html lang='en'>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Markdown Previewer</title>
    <script src="markdown.js"></script>

    <script>
    function updatePreview() {
      document.getElementById('preview').innerHTML = marked(document.getElementById('editor').value);
    };

    function defaultValue() {
      let defaultText = `
# Markdown Previewer By Andy White
## Still learning the best way to do THIS
[You can put links into this](https://github.io)

You can preview inline code \`<div></div>\`

\`\`\`
// this is a code block:

function anotherExample(firstLine, lastLine) {
  if (firstLine == '\`\`\`' && lastLine == '\`\`\`') {
    return multiLineCode;
  }
}
\`\`\`

1. -You can make lists
2. -**you can even bold the list items**

>Even Block Quotes format correctly

![Smiley Face](https://i.pinimg.com/originals/82/21/68/82216842a648722a3256281a4f7695db.jpg)`;
      document.getElementById('editor').value = defaultText;
    };

    </script>


  </head>

  <style>
    body {
      background-color: grey;
    }

    .col {
      margin-left: 20em;
      margin-right: 20em;
    }

    .card,#editor{
      background-color: black;
      color: white;
    }

    #preview{
      background-color: lightgrey;
      color: black;
      margin-left: 10em;
      margin-right: 10em;
    }

    #preview-card{
      margin-left: 9.5em;
      margin-right: 9.5em;
    }

  </style>

  <body onload="defaultValue(), updatePreview()">

    <div class='container-fluid'>
      <div class='row'>
        <div class='col my-auto'>
          <div class='card' id='editor-card'>
            <h4 class='card-title'>Text Editor</h4>
            <textarea id='editor' rows='8' onkeyup="updatePreview()"></textarea>
          </div>
        </div>
      </div>
    </div>

    <div class='container-fluid'>
      <div class='card' id='preview-card'>
        <h4 class='card-title'>Preview</h4>
        <div id='preview'></div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
